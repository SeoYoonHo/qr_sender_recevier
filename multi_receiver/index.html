<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Receiver</title>
    <style>
      .video-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
      video {
        width: 300px;
        height: 300px;
        border: 1px solid #000;
      }
      #gridContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(10px, 1fr));
        grid-gap: 2px;
        margin-top: 10px;
      }
      .grid-item {
        width: 100%;
        padding-top: 100%;
        background-color: lightgray;
        position: relative;
      }
      .grid-item.received {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>QR Code Receiver</h1>

    <!-- 카메라 선택 메뉴 -->
    <div>
      <label>
        Camera 1:
        <select id="select-camera-1"></select>
      </label>
      <label>
        Camera 2:
        <select id="select-camera-2"></select>
      </label>
    </div>

    <!-- Open Cameras 버튼 추가 -->
    <button id="btn-open-camera">Open Cameras</button>

    <!-- 두 개의 비디오 피드 -->
    <div class="video-container">
      <video id="video1" autoplay playsinline></video>
      <video id="video2" autoplay playsinline></video>
    </div>

    <p id="status">QR 코드 스캔을 시작합니다.</p>
    <button id="downloadBtn" style="display: none">파일 다운로드</button>

    <!-- 수신 상태 표시 -->
    <div id="gridContainer"></div>
    <div id="missingIndicesDisplay">미수신 인덱스:</div>

    <!-- jsQR 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="receiver.js"></script>
  </body>
</html>
